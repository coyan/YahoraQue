<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="es" xml:lang="es">
	<head>
		<title>Bienvenidos/as</title>

		<style type="text/css">

			html, body, div, iframe { margin:0; padding:0; height:100%; }

		}
		#menu li{
			display: inline;
			list-style-type: none;
		}
		#menu img {
			max-height: 9%;
		}
		</style>
	</head>

	<body>
		<div id="contenido" style="height:97%;">
			<iframe
				id="video"
				src="http://www.youtube.com/embed/aaaaaaaaaaaaa?&autoplay=1&modestbranding=1&hd=1&autohide=1"
				frameborder="0"
				allowfullscreen>
			</iframe>
		</div>
		<nav id="menu">
			<ul>
				<li><img src="twitter.png" alt="Twitter" /></li>
				<li>Tw</li>
			</ul>
		</nav>

</html>
